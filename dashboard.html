
	<div role="main" class="container theme-showcase">
      <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
			<div class="page-header">
			<div ng-controller="dashboardCtrl">
			  <div class="alert alert-success">
Welcome  <span class="capitalize">{{user}}</strong> 
<br>
Session ID: {{sessionid}}
</div>
</div>
				<h2 id="tables">Available Slots</h2>
			</div>
			<div class="bs-component" ng-controller="displayCtrl">
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
									<thead>
						<tr>
							<th>LOT NO:
								<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th >LOT ID
								<span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th >STATUS
								<span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>							
						</tr>
					</thead>

					<tbody>
						<tr dir-paginate="x in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
							<td>{{x.lotnum}}</td>
							<td>{{x.lotidn}}</td>
							<td>{{x.lotstat}}</td>
						</tr>
					</tbody>
				</table> 
				
				
				
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>



			</div>
			
			<div class="bs-component" ng-controller="displayCtrl">
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
									<thead>
						<tr>
							<th>LOT NO:
								<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th >LOT ID
								<span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th >STATUS
								<span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>							
						</tr>
					</thead>

					<tbody>
						<tr dir-paginate="x in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
							<td>{{x.lotnum1}}</td>
							<td>{{x.lotidn1}}</td>
							<td>{{x.lotstat1}}</td>
						</tr>
					</tbody>
				</table> 
				
				
				
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>


				        <div id="button"class="btn btn-primary btn-block"><a href="logout">Log-out</a></div>
			</div>
			</div>
			</div>
			</div>
